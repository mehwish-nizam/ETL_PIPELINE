name: ETL CI/CD

on:
  push:
    branches: [ main ]

jobs:
  run-etl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas
          pip install pymongo
          pip install requests
          pip install schedule

      - name: Run ETL pipeline
        working-directory: Mehwish_013  # Specify the working directory
        run: python etl_pipeline.py
