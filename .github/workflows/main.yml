name: ETL CI/CD

on:
  push:
    branches: [ main ]

jobs:
  run-etl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install -r Mehwish_013/requirements.txt
      - run: python etl_pipeline.py
